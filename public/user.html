<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="greeting">Halo!</h1>
    <nav>
      <a href="/">Beranda</a> |
      <a href="/about">Tentang</a> |
      <a href="/projects">Proyek</a>
    </nav>
  </header>

  <main>
    <p id="message">Selamat datang di halaman pengguna.</p>
  </main>

  <footer>
    <p>&copy; 2025 Portofolio Romasi</p>
  </footer>

  <script>
    // Ambil nama dari URL (parameter setelah /user/)
    const path = window.location.pathname;
    const nama = path.split("/").pop();

    // Tampilkan nama di halaman
    document.getElementById("greeting").textContent = `Halo, ${nama}!`;
    document.getElementById("message").textContent = `Senang bertemu denganmu, ${nama}.`;
  </script>
</body>
</html>
